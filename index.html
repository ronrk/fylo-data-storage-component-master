<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="bg">
        <div class="bg--top"></div>
        <div class="bg--bottom"></div>
      </div>
      <div class="app-container">
        <section class="actions">
          <img src="/images/logo.svg" alt="logo" class="actions__logo" />
          <div class="actions__btns">
            <img
              src="/images/icon-document.svg"
              alt="logo document"
              class="actions__icon actions__icon--document"
            />
            <img
              src="/images/icon-folder.svg"
              alt="icon folder"
              class="actions__icon actions__icon--folder"
            />
            <img
              src="/images/icon-upload.svg"
              alt="icon upload"
              class="actions__icon actions__icon--upload"
            />
          </div>
        </section>
        <section class="process">
          <p class="process__text">
            Youâ€™ve used <span>815 GB</span> of your storage
          </p>
          <div class="process__message"><span>185</span> GB LEFT</div>
          <div class="process__progress-bar"></div>
          <div class="process__storage">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
